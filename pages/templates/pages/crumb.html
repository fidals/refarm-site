<span class="breadcrumbs-item"  itemprop="itemListElement" itemscope
      itemtype="http://schema.org/ListItem">
  {% if slug %}
    <a href="{{ slug }}" itemprop="item">
      <span itemprop="name">{{ name }}</span>
    </a>
  {% else %}
    <span itemprop="name">{{ name }}</span>
  {% endif %}
  {% if position %}<meta itemprop="position" content="{{ position }}">{% endif %}
  {% if separator %}
    <span class="breadcrumbs-separator">{{ separator }}</span>
  {% endif %}
</span>
