{% load pages_extras %}
<head>
  <title>{{ page.display_title }}</title>
</head>
<body>
  <h1>Page: {{ page.display_h1 }}</h1>
  <p>{% breadcrumbs page %}</p>
  <p>{{ page.content }}</p>

  {% if page.children.all %}
    <div>Sub pages:
      <ul>
        {% for item in page.children.all %}
          <li><a href="{{ item.get_absolute_url }}">{{ item.display_title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  {% else %}
      <p>No sub pages</p>
  {% endif %}
</body>
