{% load widget_tweaks %}

<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<div class="modal fade" id="backcall-modal"
     tabindex="-1" role="dialog" aria-labelledby="backcall-modal-label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="backcall-modal-label">Backcall request</h4>
      </div>

      <div class="modal-body">
        <form action="{% url 'order_backcall' %}" method="post">{% csrf_token %}
          <div class="form-group">
            <label class="control-label">Name</label>
            {{ backcall_form.name.errors }}
            {{ backcall_form.name|add_class:"form-control js-backcall-field" }}
          </div>

          <div class="form-group">
            <label class="control-label">Phone</label>
            {{ backcall_form.phone.errors }}
            {{ backcall_form.phone|add_class:"form-control js-backcall-field" }}
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary js-send-backcall">Send</button>
      </div>
    </div>
  </div>
</div>

<div class="text-center">
  <h1>Backcall request</h1>

  <div class="container">
    <button type="button" class="btn" data-toggle="modal"
            data-target="#backcall-modal">Backcall request</button>
  </div>
</div>
