{% load breadcrumb_extras %}

<h1>Page: {{ post.name }}</h1>
<p>{% breadcrumbs breadcrumbs %}</p>
<p>name: {{ post.name }}</p>
<ul>
{% with 'blog:'|add:post.type as url_name %}
  <li><span>alias:</span><a href="{% url url_name post.id %}">{{ post.name }}</a></li>
{% endwith %}
</ul>
<p>type: {{ post.type }}</p>
