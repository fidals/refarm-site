{% load breadcrumb_extras %}

<h1>Pages List</h1>
<p>{% breadcrumbs breadcrumbs %}</p>
<p>Some pages here:
  <ul>
    {% if posts %}
      {% for item in posts %}
        <li><a href="{{ item.get_absolute_url }}">{{ item.name }}</a></li>
      {% endfor %}
    {% else %}
      There are no posts yet
    {% endif %}
  </ul>
</p>
