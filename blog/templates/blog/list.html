{% load breadcrumb_extras %}

<h1>Pages List</h1>
<p>{% breadcrumbs breadcrumbs %}</p>
<p>Some pages here:
  <ul>
    {% if posts %}
      {% for post in posts %}
        {% with 'blog:'|add:post.type as url_name %}
          <li><a href="{% url url_name post.id %}">{{ post.name }}</a></li>
        {% endwith %}
      {% endfor %}
    {% else %}
      There is no pages yet
    {% endif %}
  </ul>
</p>
