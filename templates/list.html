<h1>Pages List</h1>
<p>Some pages here:
  <ul>
    {% if pages %}
      {% for page in pages %}
        {% with 'blog:'|add:page.type as url_name %}
          <li><a href="{% url url_name page.id %}">{{ page.name }}</a></li>
        {% endwith %}
      {% endfor %}
    {% else %}
      There is no pages yet
    {% endif %}
  </ul>
</p>

<p><a href="/">Back to main page</a></p>
